<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav">
      <img src="logo.png" class="title" />
      <p class="title">YAV</p>
      <button class="button">Schedule a Call</button>
      <button class="button">Hire with Us</button>
    </div>

    <div class="nav"></div>
    <div class="form-border" id="form-border">
      <form class="form" id="form">
        <div id="form-area" class="form-area">
          <h1>Book A Call</h1>
          <p>
            Book a call slot and our reperesentative will call you within 1hr of
            selected time
          </p>
          <hr />

          <label for="name" id="">Name</label><br />
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            autocomplete="name"
          /><br />

          <label for="email">Email</label><br />
          <input
            class="input"
            type="text"
            name="email"
            id="email"
            autocomplete="email"
          /><br />

          <label for="phone">Phone</label><br />
          <input
            type="text"
            name="phone"
            id="phone"
            autocomplete="phone"
          /><br />

          <label for="date">Time For Call</label><br />
          <input
            class="input"
            type="date"
            name="date-time"
            id="date"
            value="2023-10-07"
          />

          <select name="time" id="time">
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="01:00">01:00</option>
          </select>
          <br />

          <button class="submit-button" id="submit-button">Get A Call</button>
        </div>
      </form>
      <div class="nav" id="user-details"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
