<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>  
    <div class="nav">
        <img src="logo.png" class="title">
        <p class="title">YAV</p>
        <button class ="button">Schedule a Call</button>
        <button class = "button">Hire with Us</button>
    </div>

    <div class="nav">

    </div>
    <div class="form-border" id ="form-border">
        <form class="form" id ="form">
            <div id="form-area" class="form-area">
                <h1>Book A Call</h1>
                <p>Book a call slot and our reperesentative will call you within 1hr of selected time</p>
                <hr>
                
                <label for="fname" id = "fname-label">Name</label><br>
                <input class="input" type="text" name="fname" id="fname" autocomplete="name" ><br>

                <label for="email">Email</label><br>
                <input class="input" type ="text" name="email" id="email" autocomplete="email"><br>

                <label for="phone">Phone</label><br>
                <input type="phone" name="phone" id="phone" autocomplete="phone"><br>

                <label for="date">Time For Call</label><br>
                <input class="input" type="date" name="date-time" id="date" value="2023-10-07">

                <select name="time" id="time">
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="01:00">01:00</option>
                </select> <br>   

                <button class= "submit-button" id="submit-button">Get A Call</button>
                <button class ="record-button" id = "record-button">View Records</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
